<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/styles.css" />

		<!-- Favicon and Title -->
		<title>Тестовое задание</title>
		<link rel="shortcut icon" href="files/sparrow.ico">
	</head>

	<body>
		<!-- HEADER -->
		<header>
			<div class="container">
				<div class="row">
					<div class="col-md-3 col-lg-2">
						<p>СОБАКА</p>
					</div>

					<div class="col-md-2">
						<p>Щенки</p>
					</div>

					<div class="col-md-4">
						<p>Поиск</p>
					</div>

					<div class="col-md-4">
						<div id="user-pic">
							<p class="d-none d-md-block">Василий Например</p>
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- PAGE -->
		<main>
			<div class="container">
				<div class="row">
					<div class="col-md-3 col-lg-2 left d-none d-md-block">
						<p>Здрасьте<br>21:30</p>
					</div>

					<div class="col-md-9 col-lg-10 right">
						<div class="row">
							<div class="col-xs-12 col-sm-10"><h2>Виджеты</h2></div>
							<div class="col-sm-2 d-none d-sm-block">
								<a class="arrow right"></a>
								<a class="arrow left"></a>
							</div>
						</div>

						<div class="row line">
							<div class="col-xs-12 col-sm-6 col-lg-4">
								<div class="w-block"></div>
							</div>

							<div class="col-xs-12 col-sm-6 col-lg-4">
								<div class="w-block"></div>
							</div>

							<div class="col-lg-4 d-none d-lg-block">
								<div class="w-block"></div>
							</div>
						</div>

						<div class="row">
							<div class="col-12"><h2>Второй ряд</h2></div>
						</div>

						<div class="row line b-block-parent">
							<div class="col-12 b-block"><h2>Заголовок</h2></div>
							<div class="col-12 b-block">
								<a class="button">КНОПКА</a>
							</div>
						</div>

						<div class="row">
							<div class="col-12"><h2>И ещё виджеты</h2></div>
						</div>

						<div class="row line column-5">
							<div class="col">
								<div class="ws-block"></div>
							</div>

							<!--<div class="d-sm-none"></div>-->
							<div class="w-100 d-sm-none"></div>

							<div class="col">
								<div class="ws-block"></div>
							</div>

							<div class="col d-none d-sm-block">
								<div class="ws-block"></div>
							</div>

							<div class="col d-none d-lg-block">
								<div class="ws-block"></div>
							</div>

							<div class="col d-none d-lg-block">
								<div class="ws-block"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- FOOTER -->
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-12">
						<p class="center">Подвал</p>
					</div>
				</div>
			</div>
		</footer>

		<!-- JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script><script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
